name: Cloud CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-lint:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Lint Code
      run: npm run lint

    - name: Build Application
      run: npm run build
      env:
        # Mock env vars for build
        GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY || 'mock_key_for_build' }}
        GMAIL_USER: ${{ secrets.GMAIL_USER || 'mock_user' }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD || 'mock_pass' }}
